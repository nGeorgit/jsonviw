<!DOCTYPE html>
<html>
<head>
	<title>Wizard Spellbook</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<div class="container">
			<h1 class="logo">Wizard Spellbook</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Spells</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section class="spellbook">
			<div class="container">
				<h2 class="section-title">Spellbook</h2>
				<div class="spell-level-counters">
					<h3>Spell Level Counters</h3>
					<ul>
            <li>
              <span>Level 1: </span>
              <span id="level1-counter">1</span>
            </li>
            <li>
              <span>Level 2: </span>
              <span id="level2-counter">2</span>
            </li>
            <li>
              <span>Level 3: </span>
              <span id="level3-counter">3</span>
            </li>
            <li>
              <span>Level 4: </span>
              <span id="level4-counter">4</span>
            </li>
            <li>
              <span>Level 5: </span>
              <span id="level5-counter">5</span>
            </li>
            <li>
              <span>Level 6: </span>
              <span id="level6-counter">6</span>
            </li>
            <li>
              <span>Level 7: </span>
              <span id="level7-counter">7</span>
            </li>
            <li>
              <span>Level 8: </span>
              <span id="level8-counter">8</span>
            </li>
            <li>
              <span>Level 9: </span>
              <span id="level9-counter">9</span>
            </li>
            
					</ul>
				</div>
				<div class="spell-list">
					<h3 class="spell-level">Level 1</h3>
					<ul class="spells">
					</ul>
				</div>
			</div>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
