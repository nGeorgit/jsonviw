<!DOCTYPE html>
<html>
  <head>
    <title>Wizard Spellbook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="spellbook-mobile.css" media="screen and (max-width: 480px)">
  </head>
  <body>
    <h1>Wizard Spellbook</h1>
    <div id="spell-level-counters">
      <h2>Spell Level Counters</h2>
      <div class="counter">
        <span>Level 1: </span>
        <span id="level1-counter">0</span>
      </div>
      <div class="counter">
        <span>Level 2: </span>
        <span id="level2-counter">0</span>
      </div>
      <div class="counter">
        <span>Level 3: </span>
        <span id="level3-counter">0</span>
      </div>
      <div class="counter">
        <span>Level 4: </span>
        <span id="level4-counter">0</span>
      </div>
      <div class="counter">
        <span>Level 5: </span>
        <span id="level5-counter">0</span>
      </div>
      <div class="counter">
        <span>Level 6: </span>
        <span id="level6-counter">0</span>
      </div>
      <div class="counter">
        <span>Level 7: </span>
        <span id="level7-counter">0</span>
      </div>
      <div class="counter">
        <span>Level 8: </span>
        <span id="level8-counter">0</span>
      </div>
      <div class="counter">
        <span>Level 9: </span>
        <span id="level9-counter">0</span>
      </div>
    </div>
    <div id="spellbook"></div>
    
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</html>
